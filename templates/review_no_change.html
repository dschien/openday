{% extends "base.html" %}
{% block content %}
{% if error_message %}
<p>
	<font color="red">{{ error_message }}</font>
</p>
{% endif %}

<form action="thankyou" method="post" accept-charset="utf-8">

	<div class="start">
		{% csrf_token %}
		<br>
		<h2>Review</h2>
		<p>
			<div class="question">
				<b>11: Based on your interaction with the 'Energy Explorer', do you now think the energy footprint of browsing the internet is: </b>
				<br>
				<div class="question_answers">
					<input type="radio" name="expect" value="5" id='lot'>
					<label for="lot">A lot more than you expected</label>
					<br>
					<input type="radio" name="expect" value="4" id='slight'>
					<label for="slight">Slightly more than you expected</label>
					<br>
					<input type="radio" name="expect" value="3" id='expect'>
					<label for="expect">About what you expected</label>
					<br>
					<input type="radio" name="expect" value="2" id='less'>
					<label for="less">Slightly less than you expected</label>
					<br>
					<input type="radio" name="expect" value="1" id='lotless'>
					<label for="lotless">A lot less than you expected</label>
				</div>
			</div>
		</p>
		<p>
			<div class="submit_button">
				{% csrf_token %}
				<div id="OK_button">
					<input type="submit" value="Continue" name="answer"/>
				</div>
				<div id="skip_button">
					<input type="submit" value="Skip page" name="answer"/>
				</div>
			</div>
		</p>
	</div>
</form>

{% endblock %}
